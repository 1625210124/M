<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muart Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            min-height: 100vh; color: white; overflow-y: auto; padding: 20px 0;
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(270deg, #000000, #1a1a1a, #2c2c2c, #121212);
            background-size: 400% 400%; animation: dalgalanma 4s ease infinite;
        }
        @keyframes dalgalanma { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        .container {
            background: rgba(30, 30, 30, 0.95); padding: 25px; border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            width: 350px; text-align: center; box-shadow: 0 15px 45px rgba(0,0,0,0.8); margin-top: 5vh;
        }
        .main-title { font-weight: 300; letter-spacing: 3px; color: #fff; margin-bottom: 25px; text-transform: uppercase; }
        .main-title span { color: #7d2ae8; font-weight: bold; }
        
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; outline: none; }
        .btn { width: 95%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .login-btn { background: #7d2ae8; color: white; }
        .register-btn { background: #444; color: white; }
        .guest-link { display: block; margin-top: 15px; color: #888; text-decoration: none; font-size: 13px; cursor: pointer; }
        .guest-link:hover { color: #7d2ae8; }
        
        .user-card {
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px;
            margin-bottom: 10px; text-align: left; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-info { flex-grow: 1; cursor: pointer; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; margin-left: 10px; }
        
        .hidden { display: none !important; }
        iframe { width: 100%; height: 380px; border-radius: 15px; border: none; margin-top: 15px; background: #000; }
        label { display: block; margin: 15px 0; text-align: left; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; vertical-align: middle; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="container">
        <h2 class="main-title">MUART <span>HUB</span></h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button class="btn login-btn" onclick="handleLogin()">Giriş Yap</button>
        <button class="btn register-btn" onclick="handleRegister()">Yeni Kayıt</button>
        <span class="guest-link" onclick="loginAsGuest()">Misafir Olarak Devam Et</span>
        <p id="auth-msg" style="font-size: 12px; color: #ff6b6b;"></p>
    </div>

    <div id="admin-panel" class="container hidden" style="width: 420px;">
        <h2 class="main-title">ADMIN <span>HUB</span></h2>
        <div id="user-list"></div>
        <hr style="border: 0.5px solid #444; margin: 20px 0;">
        <p style="font-size: 12px; color: #888;">TÜM İÇERİKLER (ÖNİZLEME)</p>
        <div id="admin-preview-content"></div>
        <button class="btn register-btn" onclick="location.reload()" style="margin-top:20px;">Çıkış</button>
    </div>

    <div id="edit-modal" class="container hidden" style="position:fixed; z-index:100; border: 2px solid #7d2ae8; top: 50%; left: 50%; transform: translate(-50%, -50%); margin-top: 0;">
        <h3 id="editing-user-name">Yetki Düzenle</h3>
        <label><input type="checkbox" id="perm-p1"> Fotoğraf 1</label>
        <label><input type="checkbox" id="perm-p2"> Fotoğraf 2</label>
        <label><input type="checkbox" id="perm-v1"> Video</label>
        <button class="btn login-btn" onclick="savePermissions()">Kaydet</button>
        <button class="btn register-btn" onclick="closeEdit()">Kapat</button>
    </div>

    <div id="user-panel" class="container hidden" style="width: 95%; max-width: 550px;">
        <h2 id="u-welcome" class="main-title">MUART <span>HUB</span></h2>
        <div id="user-content"></div>
        <button class="btn register-btn" onclick="location.reload()" style="margin-top:20px;">Çıkış Yap</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAKy91n0Ib-Em_YDwwy8odQnrVXq5QFmqA",
            authDomain: "website-6bc19.firebaseapp.com",
            databaseURL: "https://website-6bc19-default-rtdb.firebaseio.com",
            projectId: "website-6bc19",
            storageBucket: "website-6bc19.appspot.com",
            messagingSenderId: "952484790658",
            appId: "1:952484790658:web:38f11b84b05cd7e650cf9b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentEditingUser = "";

        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(user === "Muart" && pass === "162124") { loadAdminPanel(); return; }
            db.ref('users/' + user).once('value').then((s) => {
                const ud = s.val();
                if(ud && ud.password === pass) loadUserPanel(user, ud.perms);
                else document.getElementById('auth-msg').innerText = "Hatalı Giriş!";
            });
        }

        function handleRegister() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(user === "Muart" || user === "" || pass === "") { alert("Geçersiz bilgi!"); return; }
            db.ref('users/' + user).set({ password: pass, perms: { p1: false, p2: false, v1: false } })
            .then(() => alert("Kayıt başarılı! Muart'ın onayını bekle."));
        }

        function loginAsGuest() {
            loadUserPanel("Misafir", { p1: false, p2: false, v1: false });
        }

        function loadAdminPanel() {
            showView('admin-panel');
            // Kullanıcıları yükle
            db.ref('users').on('value', (s) => {
                const users = s.val();
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                for(let u in users) {
                    const card = document.createElement('div');
                    card.className = "user-card";
                    card.innerHTML = `
                        <div class="user-info" onclick='openEdit("${u}", ${JSON.stringify(users[u].perms)})'>
                            <strong>${u}</strong> <span style="font-size:10px; color:#7d2ae8; margin-left:5px;">(Düzenle)</span>
                        </div>
                        <button class="delete-btn" onclick="deleteUser('${u}')">SİL</button>
                    `;
                    list.appendChild(card);
                }
            });
            // Admin için içerik önizlemesi
            const preview = document.getElementById('admin-preview-content');
            preview.innerHTML = `
                <iframe src="https://drive.google.com/file/d/1JeJlMHuiowjIvoT_7pnueY9W1H2NFlFs/preview"></iframe>
                <iframe src="https://drive.google.com/file/d/1vDs3TJlV23wEQaZm3gFUun8S4Fs1cISO/preview"></iframe>
                <iframe src="https://drive.google.com/file/d/11nSTnUshybvI5PdCDmQncHQ4ro9zrXzm/preview"></iframe>
            `;
        }

        function deleteUser(username) {
            if(confirm(username + " silinsin mi?")) db.ref('users/' + username).remove();
        }

        function openEdit(username, perms) {
            currentEditingUser = username;
            document.getElementById('editing-user-name').innerText = username + " Yetkileri";
            document.getElementById('perm-p1').checked = perms ? perms.p1 : false;
            document.getElementById('perm-p2').checked = perms ? perms.p2 : false;
            document.getElementById('perm-v1').checked = perms ? perms.v1 : false;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function savePermissions() {
            const newPerms = {
                p1: document.getElementById('perm-p1').checked,
                p2: document.getElementById('perm-p2').checked,
                v1: document.getElementById('perm-v1').checked
            };
            db.ref('users/' + currentEditingUser + '/perms').set(newPerms)
            .then(() => { closeEdit(); alert("Yetkiler güncellendi!"); });
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }

        function loadUserPanel(name, perms) {
            showView('user-panel');
            document.getElementById('u-welcome').innerHTML = `SELAM, <span>${name.toUpperCase()}</span>`;
            const content = document.getElementById('user-content');
            content.innerHTML = "";
            let hasPerm = false;
            if(perms && perms.p1) { content.innerHTML += '<iframe src="https://drive.google.com/file/d/1JeJlMHuiowjIvoT_7pnueY9W1H2NFlFs/preview"></iframe>'; hasPerm = true; }
            if(perms && perms.p2) { content.innerHTML += '<iframe src="https://drive.google.com/file/d/1vDs3TJlV23wEQaZm3gFUun8S4Fs1cISO/preview"></iframe>'; hasPerm = true; }
            if(perms && perms.v1) { content.innerHTML += '<iframe src="https://drive.google.com/file/d/11nSTnUshybvI5PdCDmQncHQ4ro9zrXzm/preview"></iframe>'; hasPerm = true; }
            
            if(!hasPerm) {
                content.innerHTML = "<p style='padding:40px; color:#888;'>İçerikleri görmek için lütfen adminden izin bekleyin.</p>";
            }
        }

        function showView(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>

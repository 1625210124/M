<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muart Hub - Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            min-height: 100vh; color: white; overflow-y: auto; padding: 20px 0;
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(270deg, #000000, #1a1a1a, #2c2c2c, #121212);
            background-size: 400% 400%; animation: dalgalanma 4s ease infinite;
        }
        @keyframes dalgalanma { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        
        .container {
            background: rgba(30, 30, 30, 0.95); padding: 25px; border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            width: 380px; text-align: center; box-shadow: 0 15px 45px rgba(0,0,0,0.8); margin-top: 5vh;
            position: relative;
        }

        /* √áIKI≈û BUTONU SOL √úST */
        .logout-top {
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            background: #444; color: white; border: none; padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold;
        }

        .main-title { font-weight: 300; letter-spacing: 3px; color: #fff; margin-bottom: 20px; text-transform: uppercase; }
        .main-title span { color: #7d2ae8; font-weight: bold; }
        
        input, textarea, select { width: 90%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; outline: none; font-family: inherit; }
        
        .btn { width: 95%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .login-btn { background: #7d2ae8; color: white; }
        .add-btn { background: #28a745; color: white; }
        .register-btn { background: #444; color: white; }
        
        .user-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }
        iframe { width: 100%; height: 350px; border-radius: 15px; border: none; margin-top: 10px; background: #000; }
        .delete-small { background: #ff4d4d; border: none; color: white; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 10px; }

        /* SEKME Sƒ∞STEMƒ∞ */
        .tab-buttons { display: flex; gap: 8px; margin: 15px 0; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #7d2ae8; background: transparent; color: white; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .tab-btn.active { background: #7d2ae8; }

        /* YETKƒ∞LER MODALI D√úZENƒ∞ */
        .perm-item { 
            display: flex; align-items: center; padding: 10px; 
            border-bottom: 1px solid rgba(125, 42, 232, 0.2); 
        }
        .perm-item input { width: auto; margin-right: 15px; transform: scale(1.2); cursor: pointer; }

        .file-item { background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .download-btn { background: #28a745; color: white; text-decoration: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body>

    <button id="global-logout" class="logout-top hidden" onclick="location.reload()">√áƒ±kƒ±≈ü Yap</button>

    <div id="auth-screen" class="container">
        <h2 class="main-title">MUART <span>HUB</span></h2>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="password" placeholder="≈ûifre">
        <button class="btn login-btn" onclick="handleLogin()">Giri≈ü Yap</button>
        <button class="btn register-btn" onclick="handleRegister()">Yeni Kayƒ±t</button>
        <p onclick="loginAsGuest()" style="cursor:pointer; color:#888; font-size:12px; margin-top:10px;">Misafir Giri≈üi</p>
        
        <div id="info-section" class="hidden" style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
            <div id="display-announcement" style="font-size:13px; color:#a855f7; font-style:italic;"></div>
            <div id="display-admin-line" style="font-size:11px; color:#666; margin-top:5px;"></div>
        </div>
    </div>

    <div id="admin-panel" class="container hidden" style="width: 480px;">
        <h2 class="main-title">ADMIN <span>HUB</span></h2>
        
        <div style="background: rgba(125, 42, 232, 0.1); padding: 15px; border-radius: 15px; margin-bottom: 15px;">
            <input type="text" id="input-announcement" placeholder="Duyuru...">
            <input type="text" id="input-admin-line" placeholder="Alt Bilgi...">
            <button class="btn login-btn" style="padding:8px;" onclick="updateInfo()">Bilgileri G√ºncelle</button>
        </div>

        <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 15px;">
            <p style="font-size:11px; color:#28a745; margin:0;">ƒ∞√áERƒ∞K EKLE</p>
            <input type="text" id="new-content-name" placeholder="Ba≈ülƒ±k">
            <input type="text" id="new-content-link" placeholder="Drive Linki">
            <select id="new-content-type">
                <option value="image">G√∂rsel ƒ∞√ßerik</option>
                <option value="file">Dosya</option>
            </select>
            <button class="btn add-btn" onclick="addNewContent()">Sisteme Y√ºkle</button>
        </div>

        <div class="tab-buttons">
            <button id="admin-tab-img" class="tab-btn active" onclick="switchAdminTab('gorseller')">üñºÔ∏è G√∂rseller</button>
            <button id="admin-tab-file" class="tab-btn" onclick="switchAdminTab('dosyalar')">üìÅ Dosyalar</button>
            <button id="admin-tab-users" class="tab-btn" onclick="switchAdminTab('users')">üë• √úyeler</button>
        </div>

        <div id="admin-gorseller" class="admin-tab-content"></div>
        <div id="admin-dosyalar" class="admin-tab-content hidden"></div>
        <div id="admin-users" class="admin-tab-content hidden"></div>
    </div>

    <div id="user-panel" class="container hidden" style="width: 95%; max-width: 600px;">
        <h2 id="u-welcome" class="main-title">MUART <span>HUB</span></h2>
        
        <div class="suggestion-box">
            <textarea id="suggestion-input" placeholder="Muart'a bir √∂neri bƒ±rak..."></textarea>
            <button class="btn login-btn" onclick="sendSuggestion()" style="width:100%; font-size:12px; padding:10px;">√ñneriyi G√∂nder</button>
        </div>

        <div class="tab-buttons">
            <button id="u-tab-img" class="tab-btn active" onclick="switchUserTab('gorseller')">üñºÔ∏è G√∂rseller</button>
            <button id="u-tab-file" class="tab-btn" onclick="switchUserTab('dosyalar')">üìÅ Dosyalar</button>
        </div>

        <div id="u-gorseller"></div>
        <div id="u-dosyalar" class="hidden"></div>
    </div>

    <div id="edit-modal" class="container hidden" style="position:fixed; z-index:1100; top:50%; left:50%; transform:translate(-50%, -50%); border:2px solid #7d2ae8;">
        <h3 id="editing-user-name" style="margin-top:0;">Yetki D√ºzenle</h3>
        <div id="permissions-list" style="text-align:left; max-height:300px; overflow-y:auto; background:rgba(0,0,0,0.2); border-radius:10px;"></div>
        <button class="btn login-btn" onclick="savePermissions()">Kaydet</button>
        <button class="btn register-btn" onclick="closeEdit()">Kapat</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAKy91n0Ib-Em_YDwwy8odQnrVXq5QFmqA",
            authDomain: "website-6bc19.firebaseapp.com",
            databaseURL: "https://website-6bc19-default-rtdb.firebaseio.com",
            projectId: "website-6bc19",
            storageBucket: "website-6bc19.appspot.com",
            messagingSenderId: "952484790658",
            appId: "1:952484790658:web:38f11b84b05cd7e650cf9b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentEditingUser = "";
        let currentUserName = "";

        // SEKME GE√áƒ∞≈ûLERƒ∞
        function switchAdminTab(t) {
            document.querySelectorAll('.admin-tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('#admin-panel .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('admin-' + t).classList.remove('hidden');
            document.getElementById('admin-tab-' + t).classList.add('active');
        }

        function switchUserTab(t) {
            document.getElementById('u-gorseller').classList.add('hidden');
            document.getElementById('u-dosyalar').classList.add('hidden');
            document.querySelectorAll('#user-panel .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('u-' + t).classList.remove('hidden');
            document.getElementById('u-tab-' + t).classList.add('active');
        }

        // FIREBASE ƒ∞≈ûLEMLERƒ∞
        db.ref('site_info').on('value', s => {
            const d = s.val();
            if(d) {
                document.getElementById('display-announcement').innerText = d.announcement || "";
                document.getElementById('display-admin-line').innerText = d.admin_line || "";
                document.getElementById('info-section').classList.remove('hidden');
            }
        });

        function addNewContent() {
            const name = document.getElementById('new-content-name').value;
            const link = document.getElementById('new-content-link').value;
            const type = document.getElementById('new-content-type').value;
            if(!name || !link) return;
            let finalLink = link;
            if(type === 'image') {
                const match = link.match(/\/d\/(.+?)\//);
                finalLink = match ? `https://drive.google.com/file/d/${match[1]}/preview` : link;
            }
            db.ref('contents/' + "item_" + Date.now()).set({ name, link: finalLink, type });
            alert("ƒ∞√ßerik eklendi!");
        }

        function loadAdminPanel() {
            showView('admin-panel');
            db.ref('contents').on('value', s => {
                const gArea = document.getElementById('admin-gorseller');
                const dArea = document.getElementById('admin-dosyalar');
                gArea.innerHTML = ""; dArea.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    const itemHTML = `
                        <div style="margin-bottom:15px; background:rgba(255,255,255,0.02); padding:10px; border-radius:10px;">
                            <div class="user-card"><span>${data[id].name}</span><button class="delete-small" onclick="db.ref('contents/${id}').remove()">Sƒ∞L</button></div>
                            ${data[id].type === 'image' ? `<iframe src="${data[id].link}"></iframe>` : `<div class="file-item"><span>Dosya Linki Aktif</span><a href="${data[id].link}" target="_blank" class="download-btn">ƒ∞NDƒ∞R üì•</a></div>`}
                        </div>`;
                    if(data[id].type === 'image') gArea.innerHTML += itemHTML; else dArea.innerHTML += itemHTML;
                }
            });
            db.ref('users').on('value', s => {
                const uList = document.getElementById('admin-users'); uList.innerHTML = "";
                const users = s.val();
                for(let u in users) {
                    const isGuest = (u === "Misafir_Giris");
                    uList.innerHTML += `
                        <div class="user-card">
                            <div class="user-info" onclick='openEdit("${u}", ${JSON.stringify(users[u].perms)})'>
                                <strong>${isGuest ? "‚≠ê GENEL Mƒ∞SAFƒ∞R" : u}</strong>
                            </div>
                            ${!isGuest ? `<button class="delete-small" onclick="db.ref('users/${u}').remove()">Sƒ∞L</button>` : ''}
                        </div>`;
                }
            });
        }

        function openEdit(u, perms) {
            currentEditingUser = u;
            db.ref('contents').once('value', s => {
                const contents = s.val();
                const pList = document.getElementById('permissions-list'); pList.innerHTML = "";
                for(let id in contents) {
                    const checked = (perms && perms[id]) ? "checked" : "";
                    pList.innerHTML += `<div class="perm-item"><input type="checkbox" class="perm-check" data-id="${id}" ${checked}> <span>${contents[id].name}</span></div>`;
                }
                document.getElementById('edit-modal').classList.remove('hidden');
            });
        }

        function loadUserPanel(name, perms) {
            showView('user-panel');
            document.getElementById('u-welcome').innerHTML = `SELAM, <span>${name.toUpperCase()}</span>`;
            db.ref('contents').on('value', s => {
                const gArea = document.getElementById('u-gorseller');
                const dArea = document.getElementById('u-dosyalar');
                gArea.innerHTML = ""; dArea.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    if(perms && perms[id]) {
                        if(data[id].type === 'image') gArea.innerHTML += `<iframe src="${data[id].link}"></iframe>`;
                        else dArea.innerHTML += `<div class="file-item"><span>üéÆ ${data[id].name}</span><a href="${data[id].link}" target="_blank" class="download-btn">ƒ∞NDƒ∞R üì•</a></div>`;
                    }
                }
            });
        }

        // TEMEL FONKSƒ∞YONLAR
        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(user === "Muart" && pass === "162124") return loadAdminPanel();
            db.ref('users/' + user).once('value').then(s => {
                const ud = s.val();
                if(ud && ud.password === pass) { currentUserName = user; loadUserPanel(user, ud.perms); } else alert("Hata!");
            });
        }

        function handleRegister() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(!user || !pass || user === "Muart") return;
            db.ref('users/' + user).set({ password: pass, perms: {} }).then(() => alert("Kayƒ±t tamam!"));
        }

        function loginAsGuest() {
            db.ref('users/Misafir_Giris/perms').once('value').then(s => loadUserPanel("Misafir", s.val()));
        }

        function savePermissions() {
            let p = {}; document.querySelectorAll('.perm-check').forEach(c => p[c.dataset.id] = c.checked);
            db.ref('users/' + currentEditingUser + '/perms').set(p).then(closeEdit);
        }

        function updateInfo() {
            db.ref('site_info').set({ announcement: document.getElementById('input-announcement').value, admin_line: document.getElementById('input-admin-line').value });
        }

        function sendSuggestion() {
            const m = document.getElementById('suggestion-input').value.trim();
            if(!m) return;
            db.ref('suggestions/' + Date.now()).set({ user: currentUserName || "Anonim", msg: m }).then(() => { alert("ƒ∞letildi!"); document.getElementById('suggestion-input').value = ""; });
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }
        function showView(id) { 
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden');
            if(id !== 'auth-screen') document.getElementById('global-logout').classList.remove('hidden');
        }
    </script>
</body>
            </html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muart Y√∂netim Paneli</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            min-height: 100vh; color: white; overflow-y: auto; padding: 20px 0;
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(270deg, #000000, #1a1a1a, #2c2c2c, #121212);
            background-size: 400% 400%; animation: dalgalanma 4s ease infinite;
        }
        @keyframes dalgalanma { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        .container {
            background: rgba(30, 30, 30, 0.95); padding: 25px; border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            width: 350px; text-align: center; box-shadow: 0 15px 45px rgba(0,0,0,0.8); margin-top: 5vh;
        }
        input {
            width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444;
            background: rgba(0,0,0,0.3); color: white; outline: none;
        }
        .btn {
            width: 95%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .login-btn { background: #7d2ae8; color: white; }
        .register-btn { background: #444; color: white; }
        .user-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            margin-bottom: 10px; text-align: left; border: 1px solid #333; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-card:hover { background: rgba(255,255,255,0.1); border-color: #7d2ae8; }
        .hidden { display: none !important; }
        iframe { width: 100%; height: 380px; border-radius: 15px; border: none; margin-top: 15px; background: #000; }
        .badge { font-size: 10px; background: #7d2ae8; padding: 4px 8px; border-radius: 6px; }
        label { display: block; margin: 15px 0; text-align: left; cursor: pointer; font-size: 14px; }
        input[type="checkbox"] { width: 18px; height: 18px; vertical-align: middle; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="container">
        <h2 style="font-weight: 300; letter-spacing: 2px;">HO≈û GELDƒ∞N</h2>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="password" placeholder="≈ûifre">
        <button class="btn login-btn" onclick="handleLogin()">Giri≈ü Yap</button>
        <button class="btn register-btn" onclick="handleRegister()">Yeni Kayƒ±t</button>
        <p id="auth-msg" style="font-size: 12px; color: #ff6b6b; margin-top: 10px;"></p>
    </div>

    <div id="admin-panel" class="container hidden" style="width: 420px;">
        <h2 style="font-weight: 300; color: #7d2ae8;">ADMƒ∞N: MUART</h2>
        <p style="font-size: 13px; color: #888; margin-bottom: 20px;">Kayƒ±tlƒ± √úyeleri Y√∂net:</p>
        <div id="user-list"></div>
        <button class="btn register-btn" onclick="location.reload()">G√ºvenli √áƒ±kƒ±≈ü</button>
    </div>

    <div id="edit-modal" class="container hidden" style="position:fixed; z-index:100; border: 2px solid #7d2ae8;">
        <h3 id="editing-user-name" style="margin-bottom: 20px;">D√ºzenle</h3>
        <hr style="border: 0.5px solid #444;">
        <label><input type="checkbox" id="perm-p1"> üñºÔ∏è Fotoƒüraf 1 (Ar≈üiv)</label>
        <label><input type="checkbox" id="perm-p2"> üñºÔ∏è Fotoƒüraf 2 (√ñzel)</label>
        <label><input type="checkbox" id="perm-v1"> üé¨ Ana Video Dosyasƒ±</label>
        <button class="btn login-btn" onclick="savePermissions()">Deƒüi≈üiklikleri Kaydet</button>
        <button class="btn register-btn" onclick="closeEdit()">Vazge√ß</button>
    </div>

    <div id="user-panel" class="container hidden" style="width: 95%; max-width: 550px;">
        <h2 id="u-welcome" style="font-weight: 300;">Panelin</h2>
        <div id="user-content"></div>
        <button class="btn register-btn" onclick="location.reload()" style="margin-top:20px;">√áƒ±kƒ±≈ü Yap</button>
    </div>

    <script>
        // FIREBASE CONFIG (SENƒ∞N Bƒ∞LGƒ∞LERƒ∞N)
        const firebaseConfig = {
            apiKey: "AIzaSyAKy91n0Ib-Em_YDwwy8odQnrVXq5QFmqA",
            authDomain: "website-6bc19.firebaseapp.com",
            databaseURL: "https://website-6bc19-default-rtdb.firebaseio.com",
            projectId: "website-6bc19",
            storageBucket: "website-6bc19.appspot.com",
            messagingSenderId: "952484790658",
            appId: "1:952484790658:web:38f11b84b05cd7e650cf9b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentEditingUser = "";

        // Gƒ∞Rƒ∞≈û KONTROL√ú
        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            // MUART KONTROL√ú
            if(user === "Muart" && pass === "162124") {
                loadAdminPanel();
                return;
            }

            // Dƒ∞ƒûER KULLANICILARIN KONTROL√ú
            db.ref('users/' + user).once('value').then((s) => {
                const userData = s.val();
                if(userData && userData.password === pass) {
                    loadUserPanel(user, userData.perms);
                } else {
                    document.getElementById('auth-msg').innerText = "Hatalƒ± Giri≈ü! Bilgileri kontrol et.";
                }
            });
        }

        // KAYIT KONTROL√ú
        function handleRegister() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            
            if(user === "Muart" || user === "Admin") {
                alert("Bu ismi kullanamazsƒ±n!"); return;
            }
            if(user.length < 2 || pass.length < 2) {
                alert("Kullanƒ±cƒ± adƒ± ve ≈üifre √ßok kƒ±sa!"); return;
            }

            db.ref('users/' + user).set({
                password: pass,
                perms: { p1: false, p2: false, v1: false } // Ba≈üta her ≈üey kapalƒ±
            }).then(() => {
                alert("Kaydƒ±n alƒ±ndƒ±! Muart onay verince i√ßerikleri g√∂rebileceksin.");
            });
        }

        // ADMƒ∞N: √úYELERƒ∞ Lƒ∞STELE
        function loadAdminPanel() {
            showView('admin-panel');
            db.ref('users').on('value', (s) => {
                const users = s.val();
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                for(let u in users) {
                    const card = document.createElement('div');
                    card.className = "user-card";
                    card.innerHTML = `<span><strong>${u}</strong></span> <span class="badge">D√úZENLE</span>`;
                    card.onclick = () => openEdit(u, users[u].perms);
                    list.appendChild(card);
                }
            });
        }

        function openEdit(username, perms) {
            currentEditingUser = username;
            document.getElementById('editing-user-name').innerText = username + " Ki≈üisi";
            document.getElementById('perm-p1').checked = perms.p1 || false;
            document.getElementById('perm-p2').checked = perms.p2 || false;
            document.getElementById('perm-v1').checked = perms.v1 || false;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function savePermissions() {
            const newPerms = {
                p1: document.getElementById('perm-p1').checked,
                p2: document.getElementById('perm-p2').checked,
                v1: document.getElementById('perm-v1').checked
            };
            db.ref('users/' + currentEditingUser + '/perms').update(newPerms);
            closeEdit();
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }

        // KULLANICI: ƒ∞√áERƒ∞KLERƒ∞ G√ñSTER
        function loadUserPanel(name, perms) {
            showView('user-panel');
            document.getElementById('u-welcome').innerText = "Selam, " + name;
            const content = document.getElementById('user-content');
            content.innerHTML = "";
            
            if(perms && perms.p1) content.innerHTML += '<iframe src="https://drive.google.com/file/d/1JeJlMHuiowjIvoT_7pnueY9W1H2NFlFs/preview"></iframe>';
            if(perms && perms.p2) content.innerHTML += '<iframe src="https://drive.google.com/file/d/1vDs3TJlV23wEQaZm3gFUun8S4Fs1cISO/preview"></iframe>';
            if(perms && perms.v1) content.innerHTML += '<iframe src="https://drive.google.com/file/d/11nSTnUshybvI5PdCDmQncHQ4ro9zrXzm/preview"></iframe>';
            
            if(!perms || (!perms.p1 && !perms.p2 && !perms.v1)) {
                content.innerHTML = "<p style='padding:50px; color:#666;'>G√∂r√ºnt√ºlenecek bir ≈üey yok. Muart'ƒ±n sana yetki vermesini bekle.</p>";
            }
        }

        function showView(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>

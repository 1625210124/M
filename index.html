<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muart Hub - Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            min-height: 100vh; color: white; overflow-y: auto; padding: 20px 0;
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(270deg, #000000, #1a1a1a, #2c2c2c, #121212);
            background-size: 400% 400%; animation: dalgalanma 4s ease infinite;
        }
        @keyframes dalgalanma { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
        .container {
            background: rgba(30, 30, 30, 0.95); padding: 25px; border-radius: 20px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            width: 380px; text-align: center; box-shadow: 0 15px 45px rgba(0,0,0,0.8); margin-top: 5vh;
        }
        .main-title { font-weight: 300; letter-spacing: 3px; color: #fff; margin-bottom: 20px; text-transform: uppercase; }
        .main-title span { color: #7d2ae8; font-weight: bold; }
        input, textarea { width: 90%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; outline: none; font-family: inherit; }
        textarea { height: 80px; resize: none; }
        .btn { width: 95%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .login-btn { background: #7d2ae8; color: white; }
        .add-btn { background: #28a745; color: white; font-size: 14px; }
        .register-btn { background: #444; color: white; }
        .user-card { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .user-info { flex-grow: 1; cursor: pointer; text-align: left; }
        .hidden { display: none !important; }
        iframe { width: 100%; height: 350px; border-radius: 15px; border: none; margin-top: 15px; background: #000; }
        .delete-small { background: #ff4d4d; border: none; color: white; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        
        .announcement-box { margin-top: 20px; padding: 15px; border: 1px solid #7d2ae8; border-radius: 15px; background: rgba(125, 42, 232, 0.1); }
        .announcement-text { font-size: 14px; color: #eee; font-style: italic; }
        .admin-line { margin-top: 10px; font-size: 11px; color: #777; letter-spacing: 1px; }
        
        .suggestion-box { background: rgba(125, 42, 232, 0.05); padding: 15px; border-radius: 15px; border: 1px dotted #7d2ae8; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="container">
        <h2 class="main-title">MUART <span>HUB</span></h2>
        <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="password" placeholder="≈ûifre">
        <button class="btn login-btn" onclick="handleLogin()">Giri≈ü Yap</button>
        <button class="btn register-btn" onclick="handleRegister()">Yeni Kayƒ±t</button>
        <p onclick="loginAsGuest()" style="cursor:pointer; color:#888; font-size:12px; margin-top:10px;">Misafir Giri≈üi</p>
        <p id="auth-msg" style="color: #ff6b6b; font-size: 12px;"></p>

        <div id="info-section" class="hidden">
            <div class="announcement-box">
                <p style="font-size: 10px; color: #7d2ae8; margin: 0 0 5px 0; font-weight: bold;">DUYURU</p>
                <div id="display-announcement" class="announcement-text">...</div>
            </div>
            <div id="display-admin-line" class="admin-line"></div>
        </div>
    </div>

    <div id="admin-panel" class="container hidden" style="width: 450px;">
        <h2 class="main-title">ADMIN <span>HUB</span></h2>
        
        <div style="background: rgba(125, 42, 232, 0.15); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #7d2ae8;">
            <p style="font-size:12px; margin:0 0 10px 0; color:#fff;">PANEL Y√ñNETƒ∞Mƒ∞</p>
            <input type="text" id="input-announcement" placeholder="Duyuru metni...">
            <input type="text" id="input-admin-line" placeholder="Admin satƒ±rƒ±...">
            <button class="btn login-btn" onclick="updateInfo()">Bilgileri G√ºncelle</button>
        </div>

        <p style="font-size:12px; color:#7d2ae8;">üì© GELEN √ñNERƒ∞LER</p>
        <div id="suggestion-list-admin" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px;"></div>

        <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
            <p style="font-size:12px; margin:0 0 10px 0; color:#28a745;">YENƒ∞ ƒ∞√áERƒ∞K EKLE</p>
            <input type="text" id="new-content-name" placeholder="ƒ∞√ßerik Adƒ±">
            <input type="text" id="new-content-link" placeholder="Google Drive Linki">
            <button class="btn add-btn" onclick="addNewContent()">G√∂nder</button>
        </div>

        <p style="font-size:12px; color:#888;">KULLANICILAR</p>
        <div id="user-list"></div>
        <div id="admin-preview-area" style="margin-top:20px;"></div>
        <button class="btn register-btn" onclick="location.reload()" style="margin-top:20px;">√áƒ±kƒ±≈ü</button>
    </div>

    <div id="user-panel" class="container hidden" style="width: 95%; max-width: 600px;">
        <h2 id="u-welcome" class="main-title">MUART <span>HUB</span></h2>
        
        <div class="suggestion-box">
            <p style="font-size:12px; color:#7d2ae8; margin-top:0;">üí° Muart'a Bir √ñneri Bƒ±rak</p>
            <textarea id="suggestion-input" placeholder="Fikrini buraya yaz..."></textarea>
            <button class="btn login-btn" onclick="sendSuggestion()" style="width:100%; font-size:12px; padding:8px;">√ñneriyi G√∂nder</button>
        </div>

        <div id="user-content-area"></div>
        <button class="btn register-btn" onclick="location.reload()" style="margin-top:20px;">√áƒ±kƒ±≈ü Yap</button>
    </div>

    <div id="edit-modal" class="container hidden" style="position:fixed; z-index:100; border:2px solid #7d2ae8; top:50%; left:50%; transform:translate(-50%, -50%);">
        <h3 id="editing-user-name">Yetkiler</h3>
        <div id="permissions-list" style="text-align:left; max-height:200px; overflow-y:auto;"></div>
        <button class="btn login-btn" onclick="savePermissions()">Kaydet</button>
        <button class="btn register-btn" onclick="closeEdit()">Kapat</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAKy91n0Ib-Em_YDwwy8odQnrVXq5QFmqA",
            authDomain: "website-6bc19.firebaseapp.com",
            databaseURL: "https://website-6bc19-default-rtdb.firebaseio.com",
            projectId: "website-6bc19",
            storageBucket: "website-6bc19.appspot.com",
            messagingSenderId: "952484790658",
            appId: "1:952484790658:web:38f11b84b05cd7e650cf9b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentEditingUser = "";
        let currentUserName = "";

        // DUYURU VE ADMIN SATIRI
        db.ref('site_info').on('value', s => {
            const data = s.val();
            if(data) {
                document.getElementById('display-announcement').innerText = data.announcement || "Duyuru yok.";
                document.getElementById('display-admin-line').innerText = data.admin_line || "";
                document.getElementById('info-section').classList.remove('hidden');
            }
        });

        // √ñNERƒ∞ G√ñNDERME (Kullanƒ±cƒ±)
        function sendSuggestion() {
            const text = document.getElementById('suggestion-input').value.trim();
            if(!text) return;
            const sId = Date.now();
            db.ref('suggestions/' + sId).set({
                user: currentUserName,
                msg: text,
                time: new Date().toLocaleTimeString()
            }).then(() => {
                document.getElementById('suggestion-input').value = "";
                alert("√ñnerin Muart'a ula≈ütƒ±!");
            });
        }

        // √ñNERƒ∞LERƒ∞ Lƒ∞STELEME (Admin)
        function loadSuggestions() {
            db.ref('suggestions').on('value', s => {
                const list = document.getElementById('suggestion-list-admin');
                list.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    list.innerHTML += `
                        <div class="user-card" style="flex-direction:column; align-items:flex-start; font-size:12px;">
                            <div style="width:100%; display:flex; justify-content:space-between; border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:5px;">
                                <strong style="color:#7d2ae8;">${data[id].user}</strong>
                                <span style="color:#555;">${data[id].time}</span>
                            </div>
                            <div style="text-align:left; color:#ccc;">${data[id].msg}</div>
                            <button class="delete-small" onclick="deleteSuggestion('${id}')" style="margin-top:8px; align-self:flex-end;">Okundu / Sil</button>
                        </div>
                    `;
                }
            });
        }

        function deleteSuggestion(id) {
            db.ref('suggestions/' + id).remove();
        }

        // Dƒ∞ƒûER FONKSƒ∞YONLAR
        function updateInfo() {
            const ann = document.getElementById('input-announcement').value;
            const line = document.getElementById('input-admin-line').value;
            db.ref('site_info').set({ announcement: ann, admin_line: line });
        }

        function addNewContent() {
            const name = document.getElementById('new-content-name').value;
            const link = document.getElementById('new-content-link').value;
            if(!name || !link) return;
            const match = link.match(/\/d\/(.+?)\//);
            const cleanLink = match ? `https://drive.google.com/file/d/${match[1]}/preview` : link;
            db.ref('contents/' + "item_" + Date.now()).set({ name: name, link: cleanLink });
        }

        function loadAdminPanel() {
            showView('admin-panel');
            loadSuggestions(); // √ñnerileri y√ºkle
            db.ref('contents').on('value', s => {
                const previewArea = document.getElementById('admin-preview-area');
                previewArea.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    previewArea.innerHTML += `<div style="margin-bottom:20px;background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;">
                        <div class="user-card"><span>${data[id].name}</span><button class="delete-small" onclick="db.ref('contents/${id}').remove()">Sƒ∞L</button></div>
                        <iframe src="${data[id].link}"></iframe></div>`;
                }
            });
            db.ref('users').on('value', s => {
                const uList = document.getElementById('user-list');
                uList.innerHTML = "";
                const users = s.val();
                for(let u in users) {
                    uList.innerHTML += `
                        <div class="user-card">
                            <div class="user-info" onclick='openEdit("${u}", ${JSON.stringify(users[u].perms)})'>
                                <strong>${u === "Misafir_Giris" ? "‚≠ê GENEL Mƒ∞SAFƒ∞R" : u}</strong>
                            </div>
                            ${u !== "Misafir_Giris" ? `<button class="delete-small" onclick="db.ref('users/${u}').remove()">Sƒ∞L</button>` : ''}
                        </div>`;
                }
            });
        }

        function openEdit(username, perms) {
            currentEditingUser = username;
            db.ref('contents').once('value', s => {
                const contents = s.val();
                const pList = document.getElementById('permissions-list');
                pList.innerHTML = "";
                for(let id in contents) {
                    const checked = (perms && perms[id]) ? "checked" : "";
                    pList.innerHTML += `<label style="display:block; margin:10px;"><input type="checkbox" class="perm-check" data-id="${id}" ${checked}> ${contents[id].name}</label>`;
                }
                document.getElementById('edit-modal').classList.remove('hidden');
            });
        }

        function savePermissions() {
            let newPerms = {};
            document.querySelectorAll('.perm-check').forEach(cb => { newPerms[cb.getAttribute('data-id')] = cb.checked; });
            db.ref('users/' + currentEditingUser + '/perms').set(newPerms).then(() => { document.getElementById('edit-modal').classList.add('hidden'); });
        }

        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(user === "Muart" && pass === "162124") return loadAdminPanel();
            db.ref('users/' + user).once('value').then(s => {
                const ud = s.val();
                if(ud && ud.password === pass) {
                    currentUserName = user;
                    loadUserPanel(user, ud.perms);
                } else alert("Hata!");
            });
        }

        function handleRegister() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            if(!user || !pass || user === "Muart") return;
            db.ref('users/' + user).set({ password: pass, perms: {} }).then(() => alert("Kayƒ±t tamam!"));
        }

        function loginAsGuest() {
            currentUserName = "Misafir";
            db.ref('users/Misafir_Giris/perms').once('value').then(s => loadUserPanel("Misafir", s.val()));
        }

        function loadUserPanel(name, perms) {
            showView('user-panel');
            document.getElementById('u-welcome').innerHTML = `SELAM, <span>${name.toUpperCase()}</span>`;
            const area = document.getElementById('user-content-area');
            area.innerHTML = "";
            db.ref('contents').once('value').then(s => {
                const contents = s.val();
                let found = false;
                for(let id in contents) {
                    if(perms && perms[id]) { area.innerHTML += `<iframe src="${contents[id].link}"></iframe>`; found = true; }
                }
                if(!found) area.innerHTML = "<p style='color:#888; padding:50px;'>Adminden izin bekleyin.</p>";
            });
        }

        function closeEdit() { document.getElementById('edit-modal').classList.add('hidden'); }
        function showView(id) { document.querySelectorAll('.container').forEach(c => c.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    </script>
</body>
    </html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñzel Panel</title>
    <style>
        /* HIZLI VE AKICI ARKA PLAN */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #000000, #1a1a1a, #2c2c2c, #121212);
            background-size: 400% 400%;
            animation: dalgalanma 4s ease infinite; 
            color: white;
        }

        @keyframes dalgalanma {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #login-container {
            text-align: center;
            background: rgba(30, 30, 30, 0.85);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 320px;
        }

        .pin-display {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 8px;
        }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .num-btn { background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid rgba(255, 255, 255, 0.1); padding: 20px; font-size: 22px; border-radius: 15px; cursor: pointer; }
        .action-btn { background: #444; grid-column: span 2; font-weight: bold; }
        .clear-btn { background: rgba(217, 83, 79, 0.2); color: #ff6b6b; }

        #main-panel { display: none; text-align: center; width: 95%; max-width: 500px; }
        .menu-card { background: rgba(40, 40, 40, 0.9); padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .option-btn { display: block; width: 100%; padding: 18px; margin: 12px 0; background: rgba(255, 255, 255, 0.1); color: white; border-radius: 12px; font-size: 18px; cursor: pointer; border: none; }
        .content-area { display: none; margin-top: 20px; }
        
        /* FOTOƒûRAF ƒ∞√áƒ∞N IFRAME AYARI */
        .foto-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 15px;
            background: #000;
        }

        .close-btn { background: none; border: none; color: #ff6b6b; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2 style="font-weight: 300;">G√úVENLƒ∞ Gƒ∞Rƒ∞≈û</h2>
        <div id="display" class="pin-display"></div>
        <div class="numpad">
            <button class="num-btn" onclick="addNum('1')">1</button>
            <button class="num-btn" onclick="addNum('2')">2</button>
            <button class="num-btn" onclick="addNum('3')">3</button>
            <button class="num-btn" onclick="addNum('4')">4</button>
            <button class="num-btn" onclick="addNum('5')">5</button>
            <button class="num-btn" onclick="addNum('6')">6</button>
            <button class="num-btn" onclick="addNum('7')">7</button>
            <button class="num-btn" onclick="addNum('8')">8</button>
            <button class="num-btn" onclick="addNum('9')">9</button>
            <button class="num-btn clear-btn" onclick="clearPin()">C</button>
            <button class="num-btn" onclick="addNum('0')">0</button>
            <button class="num-btn action-btn" onclick="checkPin()">ONAYLA</button>
        </div>
    </div>

    <div id="main-panel">
        <div class="menu-card">
            <h1 style="font-weight: 300;">Ho≈ü Geldin</h1>
            <button class="option-btn" onclick="showSection('photo-section')">üñºÔ∏è Fotoƒüraflara Bak</button>
            <button class="option-btn" onclick="showSection('video-section')">üé¨ Videolarƒ± ƒ∞zle</button>

            <div id="photo-section" class="content-area">
                <hr style="border: 0.5px solid #444; margin: 20px 0;">
                <h3 style="font-weight: 300;">Fotoƒüraf √ñnizleme</h3>
                <iframe src="https://drive.google.com/file/d/1JeJlMHuiowjIvoT_7pnueY9W1H2NFlFs/preview" class="foto-iframe"></iframe>
                <br>
                <button class="close-btn" onclick="hideSections()">‚úñ Kapat</button>
            </div>

            <div id="video-section" class="content-area">
                <hr style="border: 0.5px solid #444; margin: 20px 0;">
                <p>≈ûu an izlenecek video yok.</p>
                <button class="close-btn" onclick="hideSections()">‚úñ Kapat</button>
            </div>
        </div>
    </div>

    <script>
        let currentPin = "";
        const correctPin = "1625210124";

        function addNum(num) {
            if (currentPin.length < 10) {
                currentPin += num;
                document.getElementById("display").innerText = "*".repeat(currentPin.length);
            }
        }

        function clearPin() {
            currentPin = "";
            document.getElementById("display").innerText = "";
        }

        function checkPin() {
            if (currentPin === correctPin) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("main-panel").style.display = "block";
            } else {
                alert("Hatalƒ± PIN!");
                clearPin();
            }
        }

        function showSection(id) {
            hideSections();
            document.getElementById(id).style.display = "block";
        }

        function hideSections() {
            document.getElementById('video-section').style.display = "none";
            document.getElementById('photo-section').style.display = "none";
        }
    </script>
</body>
</html>
